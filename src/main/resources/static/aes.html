<html>
<head>
    <title>JavaScript AES Encryption</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script type="text/javascript">

       function encrypt(data, key, iv){
            var encrypted = CryptoJS.AES.encrypt(data, CryptoJS.enc.Utf8.parse(key), {
                iv: CryptoJS.enc.Utf8.parse(iv),
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            return encrypted.toString();
       }

       function decrypt(encrypted, key, iv){
           var decrypted = CryptoJS.AES.decrypt(encrypted, CryptoJS.enc.Utf8.parse(key), {
            iv: CryptoJS.enc.Utf8.parse(iv),
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7
           });
           return decrypted.toString(CryptoJS.enc.Utf8);
       }


       $(function () {
        var data = "jj[zBU91";
        var key = 'xlhlyqddwrgiskkj';
        var iv = 'obtswwpwqkxibhej';

        var encrypted = encrypt(data,key, iv);
        $("#p1").text("Encrypted: "+encrypted);
        console.log(encrypted)

        var decrypted = decrypt(encrypted, key, iv);
        $("#p2").text("Decrypted: "+decrypted);
        console.log(decrypted);
    })




    </script>
</head>
<body>
<div id="p1">
</div>
<div id="p2">
</div>
</body>
</html>
